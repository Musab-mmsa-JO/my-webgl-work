<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your WebGL Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1.5rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        section {
            padding: 2rem;
        }
        .project-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .project {
            width: 100%;
            height: 0;
            padding-top: 75%; /* This makes the 4:3 aspect ratio */
            position: relative;
        }
        .project img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .project:hover img {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>My webgl& 3d Projects Portfolio</h1>
</header>

<section>
    <h2>Some Of My Webgl Projects</h2>
    <p>Click on an image to view each interactive project!</p>

    <!-- Grid of Projects -->
    <div class="project-container">
        <!-- Project 1 -->
        <div class="project">
            <a href="project1.html">
                <img src="thumbnail1.jpg" alt="Project 1">
            </a>
        </div>

        <!-- Project 2 -->
        <div class="project">
            <a href="project2.html">
                <img src="thumbnail2.jpg" alt="Project 2">
            </a>
        </div>

        <!-- Project 3 -->
        <div class="project">
            <a href="project3.html">
                <img src="thumbnail3.jpg" alt="Project 3">
            </a>
        </div>

        <!-- Project 4 -->
        <div class="project">
            <a href="project4.html">
                <img src="thumbnail4.jpg" alt="Project 4">
            </a>
        </div>

        <!-- Add more projects (up to 16) -->
        <!-- Repeat the same structure for remaining 12 projects -->
    </div>
</section>

<footer>
    <p>&copy; 2025 Musab Mohammad. All rights reserved.</p>
</footer>

</body>
</html>
